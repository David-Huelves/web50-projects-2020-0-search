<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="styles_search.css"> 
    </head>
    <body>
        <div class="container_right">
            <div class="link_right"><a href="./index.html">Google Search</a></div>
        </div>
        <div class="container_center"> 
            <form action="https://www.google.com/search">
                <div class="item_onecol"> 
                    <div class="item_search"><div class="item_left">all these words:</div><div class="item_right"><input type="text" name="q"></div></div>
                    <div class="item_search">this exact word or phrase:<input type="text" name="q"></div>
                    <div class="item_search">any of these words:<input type="text" name="q"></div>
                    <div class="item_search">none of these words:<input type="text" name="q"></div>
                    <div class="item_search"></div><input type="submit" value="Google Search"></div>
                </div>
            </form>
        </div>   
    </body>
</html>
